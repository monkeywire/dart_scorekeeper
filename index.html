            <div id="end-turn-button"></div>
            <div id="view-glass"><div id="view-glass-pointer"></div></div>


            <table id="chalk-board">
                <thead class="chalk-board-header">
                    <tr>
                        <td>Round: <span data-bind="text: round"></span></td>
                        <td>Player: <span data-bind="text: playerTurn"></span></td>
                    </tr>
                    <tr data-bind="foreach: playerNames">
                        <td class="chalk-board-players" data-bind="text: $data"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-bind="foreach: playerScores">
                        <td class="chalk-board-score" data-bind="foreach: $data">
                            <span data-bind="text: $data"></span><br/>
                        </td>
                    </tr>
                </tbody>
            </table>


            <div id="menu">
                <h1 class="menu-header" data-bind="text: menuTitle"></h1>
                <div data-bind="foreach: menuItems">
                    <h2 data-bind="text: text, click: onClick"></h2>
                </div>
            </div>
